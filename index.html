  <script>
  // Function to get the browser's language
  function getBrowserLanguage() {
      return navigator.language || navigator.userLanguage;
  }
  
  // Function to get the folder path based on language
  function getFolderPath(lang) {
      var folderPaths = {
          'en': '/en/',
          'fr': '/fr/',
          'es': '/es/',
          'it': '/it/'
      };
      return folderPaths[lang.split('-')[0]] || '/en/';
  }
  
  // Function to redirect to the appropriate folder
  function redirectToFolder(folderPath) {
      if (!window.location.pathname.startsWith(folderPath)) {
          window.location.href = folderPath;
      }
  }
  
  // Function to handle language selection
  function handleLanguageSelection(lang) {
      sessionStorage.setItem('selectedLanguage', lang);
      var folderPath = getFolderPath(lang);
      redirectToFolder(folderPath);
  }
  
  // Initial redirect based on browser language
  window.onload = function() {
      var selectedLang = sessionStorage.getItem('selectedLanguage');
      var userLang = selectedLang || getBrowserLanguage();
      var folderPath = getFolderPath(userLang);
      redirectToFolder(folderPath);
  };
</script>
